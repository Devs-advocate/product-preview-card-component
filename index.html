<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
<div class="container">
  <picture>
    <source media="(min-width: 500px)" srcset="images/image-product-desktop.jpg">
    <img src="images/image-product-mobile.jpg" alt="Perfume image">
  </picture>  
</div>
<main class="main-content">
  <p class="category">PERFUME</p>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  <p class="description">A floral, solar and voluptuous interpreation compsed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>
  <p class="price">&dollar;149.99 <span class="old-price"><s>&dollar;169.99</s></span></p>
</main>
  
  
  
</body>
</html>
