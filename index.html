<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
<div class="container">
  <div>
    <picture class="perfume-image">
      <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume image">
    </picture>
  </div>    

  <main class="main-content">
    <p class="category montserrat-regular">PERFUME</p>
    <h1 class="title fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
    <p class="description montserrat-regular">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>
    <div class="prices">
      <p class="price fraunces-bold">&dollar;149.99</p>
      <p class="old-price montserrat-regular"><s>&dollar;169.99</s></p>
    </div>
    
    <button class="btn montserrat-bold"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
  </main>
</div>

  
</body>
</html>
